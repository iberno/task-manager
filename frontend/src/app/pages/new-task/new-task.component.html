<div class="centered-content">
  <div class="modal-box">
    <h1 class="title"> Create a New Task</h1>

    <input #taskTitleInput type="text has-background-light" placeholder="Task Name.." class="input">
    <br><br>
    <div class="buttons is-right">
      <a routerLink="/" class="button">Cancel</a>
      <a class="button is-info" (click)="createTask(taskTitleInput.value)">Save</a>
    </div>

  </div>
</div>
