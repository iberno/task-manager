<div class="centered-content">
  <div class="task-manager-container">

    <div class="sidebar has-background-white">
      <h1 class="title has-text-info">Lists</h1>

      <div class="list-menu">
        <a href="#" class="list-menu-item" *ngFor="let list of lists" [routerLink]="['/lists', list._id]" routerLinkActive="is-active">
          <p>{{ list.title }}</p>
        </a>
      </div>

      <button
        class="button is-info has-text-white"
        routerLink="/new-list"
      >
        + New List
      </button>

    </div>
    <!-- Task List board -->
    <div class="task-list-container has-background-light">

      <h1 class="title has-text-info">Tasks</h1>
      <!-- Tasks Elements -->
      <div class="tasks" *ngFor="let tasks of tasks">
        <p>{{ tasks.title }}</p>
      </div>

      <button class="circle-add-button button is-info">
       +
      </button>

    </div>
  </div>

</div>
